<!DOCTYPE html>
<html>

<head>
    <title>Popular Car Catalog | Home</title>
    <meta name="description" content="A Catalog of Popular Car Makes in America">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
</head>

<body>
    <header class="main-header">
        <h1 class="title">Popular Car Makes in America</h1>
    </header>
    <div id="card-container" class="grid-container"></div>
        
    </div>
    <div class="card" style="display: none;">
        <div class="card-content">
            <h2>Car Makes</h2>
            <img src="" alt="Car Make Logo">
            <ul>
                <li>Bullet Point 1</li>
                <li>Bullet Point 2</li>
                <li>Bullet Point 3</li>
            </ul>
        </div>
    </div>
    <div class="footer">
        <button onclick="quoteAlert();">
            Get A Quote!
        </button>
        <button onclick="addCard();">
            Add A Card!
        </button>
        <button onclick="removeLastCard();">
            Remove A Card!
        </button>
    </div>
</body>

</html>
